<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="log.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
 
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
     <div id="form">
        <label>First Name</label>
        <input type="text" placeholder="" id="first"/>
        <label>Last Name</label>
        <input type="text" placeholder="" id="second"/>
        <label>Email</label>
        <input type="email" placeholder="" id="third"/>
        <label>Password</label>
        <input type="password" placeholder="" id="fourth"/>
        <label>Confirm Password</label>
        <input type="password" placeholder="" id="fifth"/>
        <button class="btn btn-primary btn-block" id="subsign"> Submit </button>
      </div>
      <p class="para-2" style="color: black;">
        Already have an account? <a href="log.html">Login here</a>
      </p>
    </div>
    <script src="sign.js">

    </script>
  </body>
</html>
